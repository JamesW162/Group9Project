<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #68a4bc;
            color: white;
            padding: 10px 0;
        }
        header img {
            height: 50px;
        }
        .container {
            margin-top: 50px;
        }
        .loading {
            font-size: 20px;
            font-weight: bold;
            color: #555;
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin: 50px auto;
        }
        .progress {
            height: 100%;
            width: 0;
            background-color: #68a4bc;
            animation: load 10s ease-in-out infinite;
        }
        @keyframes load {
            0% { width: 0; }
            50% { width: 100%; }
            100% { width: 0; }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Website Logo">
    </header>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <div class="container">
        <h1 class="loading" id="loadingText">Loading Translation</h1>
    </div>

    <script>
        // Reference the text element and progress bar
        const loadingText = document.getElementById("loadingText");
        const progressBar = document.querySelector(".progress-bar");

        // Add a loading effect
        let dots = "";
        const interval = setInterval(() => {
            dots = dots.length < 3 ? dots + "." : ""; // Cycle through '.', '..', '...'
            loadingText.textContent = `Loading Translation ${dots}`;
        }, 50); // Update every 500ms

        // Simulate loading complete after some time (e.g., 5 seconds)
        setTimeout(() => {
            clearInterval(interval); // Stop the loading animation
            loadingText.textContent = "Sign language text has been loaded!"; // Final content

            // Hide the progress bar
            progressBar.style.display = "none";
        }, 500);

        async function fetchTranslation() {
            try {
                const response = await fetch('output.txt?nocache=' + new Date().getTime());
                if (response.ok) {
                    const text = await response.text();
                    loadingText.textContent = text || "Waiting for input...";
                }
            } catch (err) {
                loadingText.textContent = "Error fetching translation.";
            }
        }

        setInterval(fetchTranslation, 2000);
    </script>
</body>
</html>
