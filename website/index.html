<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BSL Translator Stream Viewer</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>BSL Translator Stream Viewer</h1>
<div class="controls">
<label for="streamSelector">Select Stream:</label>
<select id="streamSelector">
<option value="">Loading streams...</option>
</select>
<button id="loadStreamBtn">Load Stream</button>
<button id="stopStreamBtn">Stop Viewing</button>
</div>
<div id="videoContainer">
<img id="streamVideo" width="320" height="240" alt="Stream will appear here">
<div id="streamInfo">
            No stream selected. Please select a stream from the dropdown above.
</div>
</div>
 
    <!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
<!-- Config and Firebase initialization -->
<script src="firebase-config.js"></script>
<!-- Stream viewer application code -->
<script src="stream-viewer.js"></script>
</body>
</html>
